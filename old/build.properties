
# Le répertoire de destination pour la compilation / génération / filtrage
project.classes=classes
# Le répertoire contant la version packagé (jar)
project.dist=dist
# Le répertoire contenant la version packagé (jar) et obfuscated
project.disth=disth
# Le répertoire contenant le programme d'installation généré
project.disti=disti

project.src=src
project.lib=jars
project.conf=conf
project.main.class=com.photomail.Main
project.test.class=com.photomail.Test

project.deploydir=/home/dcr/sites/reuse/photomailwizard/
