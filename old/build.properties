product.installerzip = pmw-setup-1_1_0.zip
product.workdir      = .photowizards
product.url          = http://perso.wanadoo.fr/reuse/photomailwizard
product.email        = photomailwizard@wanadoo.fr
product.author       = Crosson David
product.author.email = david.crosson@wanadoo.fr

